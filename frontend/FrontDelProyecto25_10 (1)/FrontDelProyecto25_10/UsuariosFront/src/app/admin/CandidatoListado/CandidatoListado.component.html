<div class="container mt-4">
  <h2>Listado de Candidatos</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-striped" *ngIf="candidatos.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Sexo</th>
        <th>Partido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of candidatos">
        <td>{{ c.id_candidato }}</td>
        <td>{{ c.dni }}</td>
        <td>{{ c.nombre_candidato }}</td>
        <td>{{ c.apellido_candidato }}</td>
        <td>{{ c.sexo_candidato }}</td>
        <td>{{ c.partido }}</td>
      </tr>
    </tbody>
  </table>
</div>
