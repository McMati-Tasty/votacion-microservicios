<!DOCTYPE html>
<html>
<head>
    <title>Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/assets/imagenes/imagen_2.png" width="40" height="50" alt="Logo JNE" class="me-2">
      <span class="fw-bold text-dark">Justicia Nacional Electoral</span>
    </a>
    <div class="d-flex ms-auto align-items-center">
      <img src="/assets/imagenes/padron_1.png" width="40" height="40" alt="Logo CNE" class="me-2">
      <span class="fw-bold text-dark">CNE - CÃ¡mara Nacional Electoral</span>
    </div>
  </div>
</nav>


<div class="container-listado">
  <h2>Listado de Ciudadanos</h2>

  <div class="tabla-wrapper">
    <table class="table table-striped" *ngIf="ciudadanos.length > 0">
      <thead>
        <tr>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Mesa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of ciudadanos">
          <td>{{ c.dni }}</td>
          <td>{{ c.nombre }}</td>
          <td>{{ c.apellido }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.nombreMesa }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
