<div class="container mt-4">
  <h2>Resumen de Votos</h2>

 <select id="rolSelect" [(ngModel)]="rolSeleccionado" (ngModelChange)="cambioRol($event)">
  <option value="presidente">Presidente</option>
  <option value="vicepresidente">Vicepresidente</option>
  <option value="gobernador">Gobernador</option>
</select>

  <canvas id="graficoCircular" style="max-width: 600px; margin-top: 20px;"></canvas>

  <h3 class="mt-4">Tabla de Resultados</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre del Candidato</th>
        <th>Partido</th>
        <th>Votos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of resultados">
        <td>{{ r.nombreCompleto }}</td>
        <td>{{ r.partido }}</td>
        <td>{{ r.totalVotos }}</td>
      </tr>
    </tbody>
  </table>
</div>
