<div class="bloque-institucional">
  <div class="contenido-bloque">
    <h2>PADRÓN</h2>
    <p>Elecciones Nacionales</p>
    <span>26 de Octubre de 2025</span>
  </div>
</div>

<div class="main">
  <div class="login-wrapper">
    
    <form [formGroup]="loginForm" (ngSubmit)="ingresar()">

      <label for="dni">Iniciar Sesión Ciudadano</label>

      <input type="text" 
             placeholder="Ingrese su DNI" 
             formControlName="dni" 
             [class.is-invalid]="loginForm.get('dni')?.invalid && loginForm.get('dni')?.touched"
             >
      
      <div *ngIf="loginForm.get('dni')?.invalid && loginForm.get('dni')?.touched" 
           class="invalid-feedback" 
           style="display: block; text-align: left; width: 100%; margin-top: 5px;">
        <span *ngIf="loginForm.get('dni')?.errors?.['required']">
          El DNI es requerido.
        </span>
        <span *ngIf="loginForm.get('dni')?.errors?.['pattern']">
          Debe ingresar un DNI válido.
        </span>
      </div>

      <div *ngIf="errorMensaje" class="alert alert-danger" style="margin-top: 15px;">
        {{ errorMensaje }}
      </div>

      <div class="login-buttons">
        
        <button type="submit" [disabled]="cargando || loginForm.invalid">
          <span *ngIf="cargando">Cargando...</span>
          <span *ngIf="!cargando">Ingresar</span>
        </button>

        <button type="button" class="btn-volver" (click)="volver()" [disabled]="cargando">
          Volver
        </button>

      </div>

    </form>
  </div>
</div>
