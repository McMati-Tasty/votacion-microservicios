<div class="bloque-institucional">
  <div class="contenido-bloque">
    <h2>PADRÓN</h2>
    <p>Elecciones Nacionales</p>
    <span>26 de Octubre de 2025</span>
  </div>
</div>

<div class="main">
  <div class="login-wrapper">

    <form [formGroup]="tokenForm" (ngSubmit)="continuar()">

      <label for="token">Verificar Identidad</label>
      <p style="font-size: 0.9em; color: #666; margin-top: -10px; margin-bottom: 20px;">
        Revise su casilla de email e ingrese el código de seguridad.
      </p>

      <input type="text" 
             placeholder="Ingrese el código" 
             formControlName="token" 
             [class.is-invalid]="tokenForm.get('token')?.invalid && tokenForm.get('token')?.touched"
             autocomplete="off"
             spellcheck="false"
             >

      <div *ngIf="tokenForm.get('token')?.invalid && tokenForm.get('token')?.touched" 
           class="invalid-feedback" 
           style="display: block; text-align: left; width: 100%; margin-top: 5px;">
        <span *ngIf="tokenForm.get('token')?.errors?.['required']">
          El código es requerido.
        </span>
        
        <span *ngIf="tokenForm.get('token')?.errors?.['minlength']">
          El código ingresado es demasiado corto.
        </span>
      </div>

      <div *ngIf="errorMensaje" class="alert alert-danger" style="margin-top: 15px;">
        {{ errorMensaje }}
      </div>

      <div class="login-buttons">
        
        <button type="submit" [disabled]="tokenForm.invalid || cargando">
          <span *ngIf="!cargando">Continuar</span>
          <span *ngIf="cargando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>

      </div>

    </form>
  </div>
</div>
